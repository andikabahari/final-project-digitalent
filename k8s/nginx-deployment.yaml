apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: docker.io/andikabahari/mern-client
          env:
            - name: NGINX_API
              value: 'http://10.80.5.12:5000'
          ports:
            - containerPort: 3000
